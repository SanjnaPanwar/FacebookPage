<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Facebook page</title>
		<link rel="stylesheet" href="facebook.css" />
	</head>
	<body>
		<div class="main">
			<div class="image">
				<img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" />
			</div>
			<div class="loginFacebook">
				<div class="headerBlock">
					<div class="logInText">Log in to Facebook</div>
				</div>
				<div class="loginForm">
					<div class="userInfo">
						<div class="userEmail">
							<input
								type="text"
								name=""
								placeholder="Email address or Phone number"
								value=""
							/>
						</div>
						<div class="userPassword">
							<input type="text" name="" placeholder="Password" value="" />
						</div>
						<div class="button">
							<button>Log in</button>
						</div>
						<div class="backup">
							<a
								class="forgotAccount"
								href="https://www.facebook.com/recover/initiate/?ars=facebook_login"
								>Forgotten account?</a
							>
							<a
								class="signup"
								href="https://www.facebook.com/r.php?locale=en_GB&display=page"
								>Sign up for Facebook</a
							>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
